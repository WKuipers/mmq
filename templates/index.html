<!doctype html>
<html data-ng-app="MMQbeta">
  <head>
    <meta charset="utf-8">
    <title>MMQ alpha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  </head>
  <body class="container">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <a class="navbar-brand" href="/">MMQalpha</a>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      </ul>
    </div><!-- /.navbar-collapse -->

  </div><!-- /.container-fluid -->
</nav>
    <div class="row">
        <div class="col-lg-6" id="playlist">
          <table class="table table-striped" id="playlist">
            <tr>
                <th>Channels:</th>
            </tr>
              {% for channel in channels %}
                <tr>
                    <td><a href="{{ url_for('channelindex',channel_slug=channel.slug) }}"><p class="item-title">{{channel.title}}</p></a></td>
                </tr>
            {% endfor %}
          </table>
        </div>
    </div>
  </body>
</html>
